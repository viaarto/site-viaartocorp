# Site Params
[params]
  logo = "images/logo-viaarto-redondo-transparente.png"
  logo_footer = "images/logo-viaarto-horizontal-small.png"
  favicon_icon = "images/favicon.ico"
  favicon_shortcut_icon = "images/favicon.png"
  custom_stylesheets = []   # [ "scss/my_1.scss", "scss/my_2.scss" ]
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "Via Arto produtos personalizados e brindes corporativos"
  # Google Analitycs
  googleAnalitycsID = "G-KDCT2Y1R4E"
  # We're using formspree.io for form handling, paste your formspree url below
  fabform  = "https://fabform.io/f/USAg2Jl"

  # Contact Form
  [params.contactForm]
    placeholder_first_name        = "First Name"
    placeholder_last_name         = "Last Name"
    placeholder_email             = "Email"
    placeholder_project_type      = "Project Type"
    placeholder_about_the_project = "About the Project"
    send_message                  = "Send Message"

    [[params.contactForm.projectType]]
      value = "gd"
      title  = "Graphics Design"
    [[params.contactForm.projectType]]
      value = "wd"
      title  = "Web Design"
  
  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Get in touch"
    url     = "contact"
  

  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero-background.jpg"
    heading               = "Nós somos uma empresa de soluções de produtos personalizados e brindes"
    tagline               = "VIA ARTO = SUA ARTE"
    primary_button        = "Conheça nossos trabalhos"
    primary_button_url    = "portfolio"
    secondary_button      = "Entre em Contato"
    secondary_button_url  = "contact"

  [params.blog]
    read_more             = "read more"

  [params.portfolio]
    enable    = true
    title     = "Nosso Portfolio de Produtos e Serviços"
    subtitle  = "Criando experiências e buscando tornar o complexo claro e bonito."
    view_project = "view project"
    more_works = "MORE WORKS"
    scroll_down = "scroll down"

  [params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "Vamos Trabalhar Juntos?"
    primary_button      = "Entre em Contato"
    primary_button_url  = "contact"
    secondary_button    = "Ainda não está convencido?"
    secondary_button_url = "portfolio"

  [params.footer]
